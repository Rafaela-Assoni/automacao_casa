<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="/socket.io/socket.io.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="CSS/estilo.css" />

    <script>
        var socket = io();



        // função que recebe os dados da velocidade do vento
		socket.on('stateVento', function(statusVento){

            document.getElementById("velocidadeVento").value = statusVento;
            console.log('atualiza a velocidade do vento');
        })

        // função que recebe os dados da lâmpada do quarto
		socket.on('stateLampQuarto', function(statusLampQuarto){

            document.getElementById("LampQuartoMonitoramento").value = statusLampQuarto;
            console.log('atualiza o status da lâmpada do quarto');
        })


        // função que recebe os dados do aquecedor
		socket.on('stateAquece', function(statusAquece){

            document.getElementById("AquecedorMonitoramento").value = statusAquece;
            console.log('atualiza o status do aquecedor');
        })


        // função que recebe os dados da porta 
		socket.on('statePorta', function(statusPorta){

            document.getElementById("PortaMonitoramento").value = statusPorta;
            console.log('atualiza o status porta');
        })

        // função que recebe os dados do Ar
		socket.on('stateAr', function(statusAr){

            document.getElementById("ArCondiMonitoramento").value = statusAr;
            console.log('atualiza o status do Ar');
        })

        // função que recebe os dados da lâmpada da sala
		socket.on('stateLampSala', function(statusLampSala){

            document.getElementById("LampSalaMonitoramento").value = statusLampSala;
            console.log('atualiza status da lâmpada da sala');
        })

        
        // função que recebe os dados da cortina 1
		socket.on('stateCorti1', function(statusCorti1){

            document.getElementById("cortinaMonitoramento1").value = statusCorti1;
            console.log('atualiza status da cortina 1');

        })

        // função que recebe os dados da cortina 1
		socket.on('stateCorti2', function(statusCorti2){

            document.getElementById("cortinaMonitoramento2").value = statusCorti2;
            console.log('atualiza status da cortina 2');

        })




    </script>
  
    <title>Monitoramento</title>
  </head>
    
    
  <body>
    <header>
    
    </header>
    <div class="container">
        <a href="index.html">
          
          <div class="jumbotron p-4 p-md-5 text-white rounded image-back">
           
          </div>
        </a>
    </div>
    <main role="main">
      
        <div class="container">
            <div class="py-5 text-center">
                <!-- icone monitoramento-->
                <img class="d-block mx-auto mb-4" src="https://i.ibb.co/BstVq8C/icone-Monitorar.png" alt="imagem de engrenagens" width="72" height="72">
                <!-- Título no centro da página-->     
                <h2>Monitoramento</h2>
                <!--Paragrafo abaixo do titulo-->
                <p class="lead">Status das funcionalidades:</p>
            </div>
               
            <div class="row">
                <div class="col-md-12 order-md-1">
                
                   
                    <div class="row">

                        <div class="col-md-6 mb-3">
                            <h4 class="mb-3">Entrada Principal</h4>
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    
                                    <label for="Portas">Porta: </label>
                                    <input type="" id="PortaMonitoramento"></input>

                                </div>
                            </div>
                        </div>
                           
                          
                        <div class="col-md-6 mb-3">
                            <h4 class="mb-3">Sala de Estar</h4>
                                  
                            <div class="row">

                                <div class="col-md-12 mb-3">
                                    <label for="AC"> Ar Condicionado:</label>
                                        <input type="" id="ArCondiMonitoramento"></input>
                                </div>

                                <div class="col-md-12 mb-3">                                        
                                    <label for="Lamps"> Lâmpadas:</label>
                                    <input type="" id="LampSalaMonitoramento"></input>
                                </div>                                      
                            </div>
                                  
                        </div>
                    </div>
                       
                         
                       
                </div>

                <div class="col-md-12 order-md-1">
                   
                    <div class="row">

                       <div class="col-md-6 mb-3">
                            <h4 class="mb-3">Cortinas</h4>
                            <div class="row">
                                <div class="col-md-10 mb-3">
                                    <label for="Portas">Cortina 1: </label>
                                    <input type="" id="cortinaMonitoramento1"></input>
                                </div>

                                <div class="col-md-10 mb-3">
                                    <label for="Portas">Cortina 2: </label>
                                    <input type="" id="cortinaMonitoramento2"></input>
                                </div>
                                
                            </div>
                        </div>
                           
                          
                        <div class="col-md-6 mb-3">
                            <h4 class="mb-3">Quarto e Banheiro</h4>
                                  
                            <div class="row">

                                <div class="col-md-12 mb-3">
                                    <label for="AC"> Aquecedor:</label>
                                    <input type="" id="AquecedorMonitoramento"></input>
                                </div>

                                <div class="col-md-12 mb-3">                                        
                                    <label for="LampsBan"> Lâmpadas:</label>
                                   <input type="" id="LampQuartoMonitoramento"></input>
                                </div>                                      
                            </div>
                                  
                        </div>
                    </div>

                    
                    <div class="col-md-6 mb-3">
                        <h4 class="mb-3">Velocidade do vento</h4>
                        <div class="row">
                            <div class="col-md-10 mb-3">
                                <label for="Portas">Velocidade atual: </label>
                                <input type="" id="velocidadeVento"></input>
                            </div>
                            
                        </div>
                    </div>
                       
                         
                       
                </div>
               
                </div>
            
                <hr class="featurette-divider">
        </div>
